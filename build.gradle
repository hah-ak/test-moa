plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.1'
    id 'io.spring.dependency-management' version '1.1.0'
}

repositories {
    mavenCentral()
}

def testTask = tasks.named('test') {
    useJUnitPlatform()
}
allprojects {}
subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'


    group 'my.application'
    version '0.0.1-SNAPSHOT'
    sourceCompatibility = '17'

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compileOnly 'org.projectlombok:lombok'
        developmentOnly 'org.springframework.boot:spring-boot-devtools'
        annotationProcessor 'org.projectlombok:lombok'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    testTask
}

project(':api') {
    dependencies {
        implementation project(':domain-modules:cores:web-core')
        implementation project(':domain-modules:cores:validation-core')
        implementation project(':security')
        implementation project(':domain-modules:mysql-domain')
        implementation project(':domain-modules:redis-domain')
    }
}

project(':dispersion-queue') {
    dependencies {
        implementation project(':domain-modules:mysql-domain')
        implementation project(':domain-modules:redis-domain')
    }
}

project(':socket') {
    dependencies {
        implementation project(':domain-modules:mysql-domain')
    }
}

project(":oauth2-server") {
    dependencies {
        implementation(project(':domain-modules:cores:mysql-core'))
        implementation(project(':domain-modules:cores:redis-core'))
    }
}
